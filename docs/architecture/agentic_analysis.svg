<svg viewBox="0 0 1300 850" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <text x="650" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#34495E">
    Better-Notes: Multi-Agent Crew Logical Flow
  </text>
  <text x="650" y="70" font-size="16" text-anchor="middle" fill="#34495E">
    Transcript Analysis using Multiple Agents
  </text>

  <g transform="translate(50,100)">
    <rect width="250" height="100" rx="12" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="125" y="35" text-anchor="middle" font-size="18" fill="#1565C0">Streamlit UI</text>
    <text x="125" y="60" text-anchor="middle" font-size="14" fill="#424242">
      Load Transcript &amp; Configure
    </text>
    <text x="125" y="80" text-anchor="middle" font-size="14" fill="#424242">
      Analysis Options
    </text>
  </g>

  <g transform="translate(50,220)">
    <rect width="250" height="90" rx="12" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2"/>
    <text x="125" y="40" text-anchor="middle" font-size="16" fill="#E65100">
      ProcessingOptions
    </text>
    <text x="125" y="60" text-anchor="middle" font-size="12" fill="#424242">
      (Type, LLM, Detail, Chunking,
    </text>
    <text x="125" y="75" text-anchor="middle" font-size="12" fill="#424242">
      Custom Instructions)
    </text>
  </g>

  <path d="M300,265 L350,265" stroke="#1565C0" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  <text x="325" y="255" text-anchor="middle" font-size="12" fill="#1565C0">Options</text>

  <g transform="translate(350,150)">
    <rect width="300" height="220" rx="12" fill="#E8F5E9" stroke="#43A047" stroke-width="2"/>
    <text x="150" y="35" text-anchor="middle" font-size="18" fill="#2E7D32">Orchestrator</text>
    <text x="150" y="55" text-anchor="middle" font-size="12" fill="#424242">
      Document Analysis &amp; Preprocessing
    </text>

    <rect x="20" y="80" width="120" height="40" rx="6" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
    <text x="80" y="105" text-anchor="middle" font-size="12" fill="#424242">Analyzer</text>

    <rect x="160" y="80" width="120" height="40" rx="6" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="105" text-anchor="middle" font-size="12" fill="#424242">Chunker</text>

    <rect x="90" y="140" width="120" height="40" rx="6" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1"/>
    <text x="150" y="165" text-anchor="middle" font-size="12" fill="#424242">
      AsyncOpenAIAdapter
    </text>
    <text x="150" y="180" text-anchor="middle" font-size="10" fill="#424242">(LLM)</text>
  </g>

  <path d="M650,300 L700,300" stroke="#E53935" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <path d="M700,320 L650,320" stroke="#E53935" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="675" y="290" text-anchor="middle" font-size="12" fill="#E53935">Agentic</text>

  <g transform="translate(700,150)">
    <rect width="460" height="300" rx="12" fill="#F3E5F5" stroke="#8E24AA" stroke-width="2"/>
    <text x="230" y="35" text-anchor="middle" font-size="18" fill="#6A1B9A">
      IssuesCrew
    </text>
    <text x="230" y="55" text-anchor="middle" font-size="12" fill="#424242">
      (crews/issues_crew.py)
    </text>

    <text x="230" y="80" text-anchor="middle" font-size="14" fill="#424242">Base Agent</text>
    <line x1="0" y1="90" x2="460" y2="90" stroke="#8E24AA" stroke-dasharray="4,4"/>

    <rect x="10" y="110" width="100" height="70" rx="6" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1"/>
    <text x="60" y="135" text-anchor="middle" font-size="12" fill="#424242">Extractor Agent</text>
    <text x="60" y="150" text-anchor="middle" font-size="10" fill="#424242">Extracts key data</text>

    <rect x="120" y="110" width="100" height="70" rx="6" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1"/>
    <text x="170" y="135" text-anchor="middle" font-size="12" fill="#424242">Aggregator Agent</text>
    <text x="170" y="150" text-anchor="middle" font-size="10" fill="#424242">Combines outcomes</text>

    <rect x="230" y="110" width="100" height="70" rx="6" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1"/>
    <text x="280" y="135" text-anchor="middle" font-size="12" fill="#424242">Evaluator Agent</text>
    <text x="280" y="150" text-anchor="middle" font-size="10" fill="#424242">Assesses quality</text>

    <rect x="340" y="110" width="100" height="70" rx="6" fill="#FFFFFF" stroke="#8E24AA" stroke-width="1"/>
    <text x="390" y="135" text-anchor="middle" font-size="12" fill="#424242">Formatter Agent</text>
    <text x="390" y="150" text-anchor="middle" font-size="10" fill="#424242">Formats report</text>
  </g>

  <g transform="translate(350,400)">
    <rect width="300" height="100" rx="12" fill="#FFEBEE" stroke="#E53935" stroke-width="2"/>
    <text x="150" y="50" text-anchor="middle" font-size="18" fill="#C62828">
      Final Results
    </text>
    <text x="150" y="70" text-anchor="middle" font-size="12" fill="#424242">
      Report, Logs, Details
    </text>
  </g>

  <g transform="translate(700,400)">
    <rect width="200" height="100" rx="12" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="100" y="50" text-anchor="middle" font-size="18" fill="#1565C0">
      Refiner Agent
    </text>
  </g>

  <path d="M650,445 L700,445" stroke="#E53935" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="675" y="435" text-anchor="middle" font-size="12" fill="#E53935">Refine</text>
  <path d="M700,455 L650,455" stroke="#E53935" stroke-width="2" marker-end="url(#arrowhead-red)"/>

  <path d="M500,370 L500,400" stroke="#E53935" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="510" y="385" text-anchor="start" font-size="12" fill="#E53935">Display</text>

  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565C0"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E53935"/>
    </marker>
  </defs>
</svg>