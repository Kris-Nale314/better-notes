<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Background -->
  <rect width="600" height="600" fill="#f8fafc" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1e293b">Four Essential Patterns of Agentic AI</text>
  
  <!-- Quadrant 1: Reflection -->
  <rect x="50" y="100" width="220" height="220" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  
  <circle cx="160" cy="170" r="60" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2.5"/>
  <circle cx="160" cy="170" r="40" fill="#bae6fd" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="160" cy="170" r="20" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="1.5"/>
  
  <text x="160" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#0c4a6e">Reflection</text>
  <text x="160" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">AI that assesses its own outputs</text>
  
  <!-- Quadrant 2: Tool Use -->
  <rect x="330" y="100" width="220" height="220" rx="10" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
  
  <rect x="390" y="140" width="30" height="60" rx="5" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
  <rect x="430" y="150" width="40" height="40" rx="5" fill="#a7f3d0" stroke="#059669" stroke-width="2"/>
  <rect x="480" y="160" width="20" height="20" rx="3" fill="#6ee7b7" stroke="#059669" stroke-width="1.5"/>
  <line x1="390" y1="200" x2="500" y2="200" stroke="#059669" stroke-width="3"/>
  
  <text x="440" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#065f46">Tool Use</text>
  <text x="440" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">AI invoking external capabilities</text>
  
  <!-- Quadrant 3: Planning - content raised to align with Collaboration box -->
  <rect x="50" y="330" width="220" height="220" rx="10" fill="#fffbeb" stroke="#d97706" stroke-width="2"/>
  
  <line x1="100" y1="360" x2="220" y2="360" stroke="#d97706" stroke-width="3"/>
  <line x1="100" y1="390" x2="190" y2="390" stroke="#d97706" stroke-width="3"/>
  <line x1="100" y1="420" x2="210" y2="420" stroke="#d97706" stroke-width="3"/>
  <line x1="100" y1="450" x2="170" y2="450" stroke="#d97706" stroke-width="3"/>
  
  <circle cx="90" cy="360" r="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="90" y="364" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#92400e">1</text>
  
  <circle cx="90" cy="390" r="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="90" y="394" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#92400e">2</text>
  
  <circle cx="90" cy="420" r="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="90" y="424" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#92400e">3</text>
  
  <circle cx="90" cy="450" r="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="90" y="454" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#92400e">4</text>
  
  <text x="160" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#92400e">Planning</text>
  <text x="160" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">AI creating step-by-step strategies</text>
  
  <!-- Quadrant 4: Collaboration - centered with colored circles -->
  <rect x="330" y="330" width="220" height="220" rx="10" fill="#f0f4f8" stroke="#475569" stroke-width="2"/>
  
  <!-- Centered collaboration element with colored circles - moved down -->
  <circle cx="440" cy="430" r="25" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
  <circle cx="390" cy="400" r="25" fill="#eab308" stroke="#a16207" stroke-width="2"/>
  <circle cx="490" cy="400" r="25" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <circle cx="440" cy="370" r="25" fill="#22c55e" stroke="#15803d" stroke-width="2"/>
  
  <line x1="390" y1="400" x2="440" y2="430" stroke="#475569" stroke-width="2"/>
  <line x1="440" y1="430" x2="490" y2="400" stroke="#475569" stroke-width="2"/>
  <line x1="490" y1="400" x2="440" y2="370" stroke="#475569" stroke-width="2"/>
  <line x1="440" y1="370" x2="390" y2="400" stroke="#475569" stroke-width="2"/>
  
  <text x="440" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#1e293b">Collaboration</text>
  <text x="440" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Specialized AIs working together</text>
</svg>